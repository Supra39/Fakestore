<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webbutik</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Produkter</h1>
        <div id="product-list"></div>
        
        <h2>Beställ</h2>
        <form id="order-form">
            <input type="text" id="name" placeholder="Namn" required>
            <input type="text" id="address" placeholder="Adress" required>
            <select id="product" required></select>
            <input type="number" id="quantity" placeholder="Antal" min="1" required>
            <button type="submit">Skicka beställning</button>
        </form>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <script src="firebase.js"></script>
    <script src="script.js"></script>
</body>
</html>
